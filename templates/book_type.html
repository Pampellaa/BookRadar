{% extends 'index.html' %}

{% block content %}
    
    <section class="section-more padding-small">
        <div class="container">
            <h2 class="pb-3" style="color: cadetblue">Ranking of the Best {{ type_name }} Books</h2>
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Ranking</th>
                                <th>Title</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for book in books %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ book.ranking }}</td>
                                    <td>{{ book.title }}</td>
                                    <td>
                                        <button class="btn" style="background-color: cadetblue">
                                            <a href="#" style="color: white">Details</a>
                                        </button>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <section class=" padding-small">
        <div class="container">
            <h2> Newest opinions: </h2>
        </div>
    </section>
{% endblock %}
